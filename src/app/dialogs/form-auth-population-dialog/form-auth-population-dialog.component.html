<h1 mat-dialog-title>{{"Continue filling form" | translate}}</h1>
<div mat-dialog-content>{{"Would you like to go to where you left off in the form?" | translate}}</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{"CONTINUE WHERE LEFT OFF" | translate}}</button>
    <button mat-button mat-dialog-close>{{"RESET AND START FROM BEGINNING" | translate}}</button></div>
