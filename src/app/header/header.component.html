<header>
  <nav class="secondary-nav" color="primary">
    <button mat-flat-button color="primary" routerLink='/about' class="btn">{{"About us" | translate}}</button>
    <a (click)='scrollBottom()' mat-flat-button color="primary" class="btn">{{"Contact us" | translate}}</a>
    <a mat-flat-button color="primary" href="tel:+18885050970" class="btn">+1 (888) 505-0970</a>
    <a mat-flat-button color="primary" routerLink='/faq' class="btn">FAQ</a>
  </nav>
  <mat-toolbar color='primary' style="background-color: #002868;">
    <button mat-icon-button id="menu-button" (click)="openMenu()">
      <mat-icon>{{"menu" | translate}}</mat-icon>
    </button>
    <a routerLink='' class='logo-link' ><img src="assets/img/logo3.png" alt="VISA USA PRO Logo" /></a>
    <span class="nav-spacer"></span>
    <div id="navigation" #navigation>
      <button mat-button (click)="closeMenu()" id="closeMenuBTN">
        <mat-icon>{{"clear" | translate}}</mat-icon>
      </button>

      <button mat-flat-button color="primary" class="nav-link" (click)="toTouristVisa()">{{"Tourist Visa" | translate}}</button>
      <button mat-flat-button color="primary" class="nav-link" (click)="toStudentVisa()">{{"Student Visa" | translate}}</button>
      <button mat-flat-button color="primary" class="nav-link" (click)="toTransitVisa()">{{"Transit Visa" | translate}}</button>

      <button class="hide-input" mat-flat-button color="primary" [ngClass]="{ 'show-input': showSearch == true }">
        <mat-form-field style="padding-top: 10px; padding-right: 20px">
          <input matInput type="text" placeholder="{{'Search' | translate}}" />
        </mat-form-field>

        <button (click)="showSearch = false" mat-icon-button class="close-icon">
          <mat-icon>{{"close" | translate}}</mat-icon>
        </button>
      </button>

      <button mat-icon-button class="nav-link">
        <a style="margin-top: 10px;display:inline-block;color: #fff;"
          href="https://www.facebook.com/visausapro/?view_public_for=101042125155934" target="_blank">
          <mat-icon>facebook</mat-icon>
        </a>
      </button>

      <button mat-button [matMenuTriggerFor]="menu" class="langs">
        {{activeLang.title}} 
        <img src="{{activeLang.flagURL}}" style="margin-left: 5px;vertical-align: middle; width: 20px" />
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item style="text-align: center!important;" *ngFor="let lang of langList" (click)="selectedLang(lang)">{{lang.title}}
          <img src="{{lang.flagURL}}" style="margin-left: 5px;vertical-align: middle; width:20px" />
        </button>
      </mat-menu>

    </div>
  </mat-toolbar>
</header>
